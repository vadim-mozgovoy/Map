<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>MAP Ukraine</title>
    <title>Украина forever!</title>
    <script src="./jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./jquery.maphilight.min.js" type="text/javascript"></script>
    <script type="text/javascript">$(function () {
        $('.map').maphilight();
    });</script>

</head>
<body>

    <img alt="map" class="map" src="./Ukraine.jpg" usemap="#ukraine" width="650">
        <map name="ukraine">
            <area alt="Lviv" coords="87, 91, 129, 130,92,152, 62,182, 39, 166,39,136,76,101"
                 href="https://en.wikipedia.org/wiki/Lviv"
                 id="lviv" shape="poly" target="_blank" title="Lviv">
            <area alt="Kиев" coords="268, 64, 279, 138,268,147, 279,179, 318, 165,357,126,350,104,308,90,297,57,279,57"
                  href="https://en.wikipedia.org/wiki/Kyiv" id="kyiv" shape="poly" target="_blank" title="Kyiv">
        </map>

</body>
</html>
